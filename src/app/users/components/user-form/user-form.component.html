<div class="panel panel-default">
  <div class="panel-heading">
    <h4 class="panel-title"><span>User Form</span></h4>
  </div>
  <div class="panel-body">
    <form *ngIf="user"
          (ngSubmit)="onSaveUser()"
          id="user-form"
          #form="ngForm">
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text"
               class="form-control"
               id="firstName"
               name="firstName"
               placeholder="First Name"
               required
               [(ngModel)]="user.firstName">
      </div>
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text"
               class="form-control"
               id="lastName"
               name="lastName"
               placeholder="Last Name"
               required
               [(ngModel)]="user.lastName">
      </div>
      <button type="submit"
              class="btn btn-primary"
              [disabled]="form.invalid">
        <span>Save</span>
      </button>
      <button type="button"
              class="btn btn-primary"
              (click)="onGoBack()">
        <span>Back</span>
      </button>
    </form>
  </div>
</div>
