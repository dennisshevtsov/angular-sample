<div class="row">
  <h4 class="col-md-10"><span>Message Log</span></h4>
  <span class="col-md-2">
    <a class="btn btn-default"
       (click)="onClose()"><span>x</span></a>
  </span>
</div>
<div>
  <textarea [(ngModel)]="message"></textarea>
</div>
<div>
  <button type="button"
          class="btn btn-primary"
          (click)="onSend()"><span>Send</span></button>
</div>
<div *ngFor="let message of messagesService.getMessages()"
     class="message-row"></div>
